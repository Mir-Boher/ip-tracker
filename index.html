<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="ip_tracker.css" />
    <script src="ip_tracker.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>IP Address Tracker</h1>

      <div class="search-container">
        <input
          type="search"
          class="search-input"
          id="search"
          placeholder="Search for any IP address or domain"
        />
        <button class="search-button" id="search-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
      </div>

      <div class="info-card">
        <div class="info-section">
          <div class="info-label">IP ADDRESS</div>
          <div class="info-value" id="ip-address">162.169.31.151</div>
        </div>
        <div class="info-section">
          <div class="info-label">LOCATION</div>
          <div class="info-value" id="location">Washington</div>
        </div>
        <div class="info-section">
          <div class="info-label">TIMEZONE</div>
          <div class="info-value" id="timezone">UTC -08:00</div>
        </div>
        <div class="info-section">
          <div class="info-label">ISP</div>
          <div class="info-value" id="isp">T-Mobile USA</div>
        </div>
      </div>
    </header>

    <div id="map"></div>
  </body>
</html>
